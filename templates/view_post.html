{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

{% if user.is_authenticated %}

<div class="container">
    <div>
        <h1 class="headline mt-4">view post</h1>
        <div>
            <h2 class="headline-intro-text">you can see your post here</h2>
        </div>
        <hr>
    </div>
    <form method="post" class="form-text" enctype="multipart/form-data" style="margin-top: 1.3em;">
        {{ form|crispy }}
        {% csrf_token %}
        <p class="mt-4">Posting as: {{ user }}</p>
        
    {% else %}
    <p class="access-denied card-text">You are not allowed here!</p>
    {% endif %}
</div>

{% endblock content %}
